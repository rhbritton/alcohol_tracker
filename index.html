<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/core.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="toggle" data-type="alarm"></div>

  <div class="main_section alarm">
    <div class="timer">00:00:00</div>
    <button class="start">Start</button>
    <button class="reset">Reset</button>

    <div class="label">Drinks until your goal</div>
    <div class="drinks_till_goal">0</div>

    <div class="label">Estimated BAC</div>
    <div class="current_bac">0.00%</div>

    <div class="label">Drinks that you have had</div>
    <div class="drinks_had">0</div>

    <button class="minus_drink">-1 Drink</button>
    <button class="minus_half_drink">-0.5 Drink</button>
    <button class="add_half_drink">+0.5 Drink</button>
    <button class="add_drink">+1 Drink</button>
  </div>

  <div class="main_section settings" data-show="true">
    <!-- <div class="section height">
      <label>Height</label>
      <input name="feet" type="text" maxLength="2" value="5" /> ft
      <input name="inches" type="text" maxLength="2" value="8" /> in
    </div> -->

    <div class="section weight">
      <label>Weight</label>
      <input name="weight" type="text" maxLength="3" value="135" /> lbs
    </div>

    <div class="section gender">
      <label>Gender</label>
      <select name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>

    <!-- <div class="section metabolism">
      <label>Metabolism</label>
      <input name="metabolism" type="range" min="0" max="10" value="5" />
    </div> -->

    <div class="section tolerance">
      <label>Tolerance</label>
      <input name="tolerance" type="range" min="0" max="10" value="5" />
    </div>

    <div class="section bac">
      <label>Goal Intoxication</label>
      <select name="bac">
        <option value="0.05">Stay Sober (~0.05%)</option>
        <option value="0.1">Tipsy (~0.1%)</option>
        <option value="0.14">Drunk (~0.14%)</option>
        <option value="0.18">Hammered (~0.18%)</option>
        <option value="0.22">Don't Do This (~0.22%)</option>
      </select>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="plugins/easytimer.min.js"></script>
  <script src="scripts/core.js"></script>
</body>

</html>
